    <h1>This  is 3rd problem of hof .</h1>

<script>
    let arr = [3, 4, 5, 6, 7];
let result = "";


for (let i = 0; i < arr.length; i++) {
    result += arr[i];

    
    if (arr[i] % 2 !== 0 && arr[i + 1] % 2 !== 0) {
        result += "-";
    }
}

console.log("Output with hyphens between odd numbers:", result);
    </script>
